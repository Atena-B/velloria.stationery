        .header-top {

            box-shadow: 0 4px 15px rgba(255,105,180,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-bar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 1rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline: none;
        }

        .search-btn {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #ff69b4;
        }

        .categories {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover, .category-btn.active {
            background: white;
            color: #ff69b4;
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255,105,180,0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255,105,180,0.4);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ff1493;
            margin-bottom: 1rem;
        }

        .cart-icon {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255,105,180,0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff1493;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 0.8rem;
            font-weight: 700;

            align-items: center;
            justify-content: center;

        .product-detail {

            top: 0;

            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            animation: slideIn 0.4s ease;

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }

        .thumbnail-gallery {

            gap: 1rem;
        }

        .thumbnail {

            height: 80px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;

        .thumbnail.active, .thumbnail:hover {

            transform: scale(1.05);

        .detail-info h2 {

        .detail-price {

        .quantity-controls {

        .qty-btn {

        .qty-minus { background: #ffe4e6; color: #ff69b4; }

        .cart-modal {

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);

        .cart-item {

        .cart-total {

        .cart-actions {

        .checkout-btn {

        .clear-cart {

            border-radius: 25px;

        @media (max-width: 768px) {

            }
            
            .detail-gallery {

            }
            
            .cart-actions {
                flex-direction: column;
            }
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
    </style>
